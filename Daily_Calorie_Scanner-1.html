
<!DOCTYPE html>
<html>
<head>
  <title>Daily Calorie Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background: #00ff88;
      font-weight: bold;
      cursor: pointer;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin: 10px;
    }
    #preview {
      width: 250px;
      margin-top: 10px;
      border-radius: 12px;
    }
    .card {
      background: #1a1a1a;
      padding: 15px;
      margin-top: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

<h1>ðŸ“¸ Daily Calorie Scanner</h1>

<input type="file" accept="image/*" capture="environment" id="cameraInput">
<br>

<img id="preview">

<br>

<input type="text" id="foodName" placeholder="Enter food name">
<br>

<button onclick="scanFood()">Scan & Add</button>

<div class="card">
  <h2>Today's Calories</h2>
  <h1><span id="todayCalories">0</span> kcal</h1>
</div>

<div class="card">
  <h2>End of Day Total</h2>
  <h3 id="finalTotal">Not calculated yet</h3>
  <button onclick="showEndOfDay()">Show Total</button>
</div>

<script>

const calorieDatabase = {
  "apple": 95,
  "banana": 105,
  "hot pocket": 300,
  "pizza slice": 285,
  "burger": 354,
  "egg sandwich": 250,
  "cereal": 200,
  "soda": 150,
  "rice": 206,
  "chicken breast": 165
};

const todayDate = new Date().toLocaleDateString();
let savedDate = localStorage.getItem("date");

if (savedDate !== todayDate) {
  localStorage.setItem("date", todayDate);
  localStorage.setItem("calories", 0);
}

let totalCalories = parseInt(localStorage.getItem("calories")) || 0;
document.getElementById("todayCalories").innerText = totalCalories;

document.getElementById("cameraInput").addEventListener("change", function(event) {
  const file = event.target.files[0];
  const reader = new FileReader();
  reader.onload = function(e) {
    document.getElementById("preview").src = e.target.result;
  }
  reader.readAsDataURL(file);
});

function scanFood() {
  const food = document.getElementById("foodName").value.toLowerCase();
  const calories = calorieDatabase[food];

  if(calories) {
    totalCalories += calories;
    localStorage.setItem("calories", totalCalories);
    document.getElementById("todayCalories").innerText = totalCalories;
    document.getElementById("foodName").value = "";
  } else {
    alert("Food not in database.");
  }
}

function showEndOfDay() {
  document.getElementById("finalTotal").innerText =
    "You ate " + totalCalories + " kcal today.";
}

</script>

</body>
</html>
